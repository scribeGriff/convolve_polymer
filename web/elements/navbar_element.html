<polymer-element name="navbar-element">
  <template>
    <style>
      *,
      *:after,
      *::before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      /* from css-responsive codrops article*/
      .st-container {
        position: absolute;
        width: 100%;
        height: 56px;
        top: 0;
        left: 0;
        background-color: #435a6b;
      }
      nav a {
        position: fixed;
        top: 0px;
        width: 20%;
        height: 34px;
        line-height: 34px;
        background: #435a6b;
        color: #fff;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        margin: 10px 0;
        outline: none;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 400;
        text-shadow: 0 0 1px rgba(255,255,255,0.3);
        font-size: 1.2em;
      }
      /* don't want to do it this way but nothing else is working yet -
         using child selector places them in the wrong order??? why is that? */
      nav a#fourier {
        left: 0;
      }
      nav a#sequence {
        left: 20%;
      }
      nav a#convolution {
        left: 40%;
      }
      nav a#deconvolution {
        left: 60%;
      }
      nav a#filter {
        left: 80%;
      }
      /* to animate the arrow, let's try this */
      nav a#fourier.active ~ .arrow_box {
        left: 0;
      }
      nav a#sequence.active ~ .arrow_box {
        left: 20%;
      }
      nav a#convolution.active ~ .arrow_box {
        left: 40%;
      }
      nav a#deconvolution.active ~ .arrow_box {
        left: 60%;
      }
      nav a#filter.active ~ .arrow_box {
        left: 80%;
      }
      nav a:hover,
      nav a:focus {
        outline: none;
        color: #fff;
        text-decoration: none;
      }
      .cl-effect:hover,
      .cl-effect:focus {
        cursor: pointer;
      }
      .cl-effect::before,
      .cl-effect::after {
        display: inline-block;
        opacity: 0;
        -webkit-transition: -webkit-transform 0.3s, opacity 0.2s;
        -moz-transition: -moz-transform 0.3s, opacity 0.2s;
        transition: transform 0.3s, opacity 0.2s;
      }
      .cl-effect::before {
        margin-right: 10px;
        content: '[';
        -webkit-transform: translateX(20px);
        -moz-transform: translateX(20px);
        transform: translateX(20px);
      }
      .cl-effect::after {
        margin-left: 10px;
        content: ']';
        -webkit-transform: translateX(-20px);
        -moz-transform: translateX(-20px);
        transform: translateX(-20px);
      }
      .cl-effect:hover::before,
      .cl-effect:hover::after,
      .cl-effect:focus::before,
      .cl-effect:focus::after {
        opacity: 1;
        -webkit-transform: translateX(0px);
        -moz-transform: translateX(0px);
        transform: translateX(0px);
      }
      .active {
        cursor: default;
      }
      /* cssarrow please */
      .arrow_box {
        position: absolute;
        width: 20%;
        left: 0;
        transition: 0.4s ease-in-out;
      }
      .st-nav .arrow_box {
        margin-top: 45px;
        position: relative;
        background: #435a6b;
      }
      .st-nav .arrow_box:after {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .st-nav .arrow_box:after {
        border-color: rgba(67, 90, 107, 0);
        border-top-color: #435a6b;
        border-width: 30px;
        left: 50%;
        margin-left: -30px;
      }
      @media screen and (max-width: 1250px) {
        nav a {
          font-size: 1.0em;
        }
      }
      @media screen and (max-width: 900px) {
        nav a {
          font-size: 0.8em;
        }
      @media screen and (max-width: 700px) {
        nav a {
          font-size: 0.6em;
          text-transform: none;
          letter-spacing: normal;
        }
      }
    </style>
    <!-- <div class="navbar navbar-inverse navbar-fixed-top"> -->
    <div>
      <div class="st-container">
            <nav class="st-nav">
            <template repeat="{{item in menu}}" >
              <a id={{item.id}} href="#" class={{item.arrowClass}} on-click="menuHandler">{{item.text}}</a>
            </template>
            <div class="arrow_box"></div>
          </nav>
        </section>
      </div>
    </div>
  </template>
  <script type="application/dart" src="navbar_element.dart"></script>
</polymer-element>
