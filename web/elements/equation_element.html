<!DOCTYPE html>

<polymer-element name="equation-element">
  <template>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Data</h3>
      </div>
      <div class="panel-body">  
    <form role="form">
      <div class="form-group">
        <label for="xsequencecoefficients">{{eqn_element[this.id].paragraphOne}}</label>
        <div class="input-group" id="xsequencecoefficients">
          <input type="text" class="form-control" placeholder="{{eqn_element[this.id].initial.firstValue}}" value="{{math.firstValue}}">
          <span class="input-group-btn">
            <button class="btn btn-default hint--right hint--rounded hint--bounce hint--info" type="button" data-hint="{{eqn_element[this.id].toolTipOne}}"><i class="icon-question-sign icon-large"></i></button>
          </span>
        </div>
        </div>
        <div class="form-group">
          <label for="xsequencezeroindex">{{eqn_element[this.id].paragraphOneIndex}}</label>
          <div class="input-group" id="xsequencezeroindex">
            <input type="text" class="form-control" placeholder="{{eqn_element[this.id].initial.firstValueIndex}}" value="{{math.firstValueIndex}}">
            <span class="input-group-btn">
              <button class="btn btn-default hint--right hint--rounded hint--bounce hint--info" type="button" data-hint="{{eqn_element[this.id].toolTipOneIndex}}"><i class="icon-question-sign icon-large"></i></button>
            </span>
          </div>
          <span class="help-block">To check your equation, press render.
            <button type="button" class="btn btn-info btn-xs pull-right">render</button>
          </span>
        </div>

        <div class="form-group spacer">
        <label for="hsequencecoefficients">{{eqn_element[this.id].paragraphTwo}}</label>
        <div class="input-group" id="hsequencecoefficients">
          <input type="text" class="form-control" placeholder="{{eqn_element[this.id].initial.secondValue}}" value="{{math.secondValue}}">
          <span class="input-group-btn">
            <button class="btn btn-default hint--right hint--rounded hint--bounce hint--info" type="button" data-hint="{{eqn_element[this.id].toolTipTwo}}"><i class="icon-question-sign icon-large"></i></button>
          </span>
        </div>
        </div>
        <div class="form-group">
          <label for="hsequencezeroindex">{{eqn_element[this.id].paragraphTwoIndex}}</label>
          <div class="input-group" id="hsequencezeroindex">
            <input type="text" class="form-control" placeholder="{{eqn_element[this.id].initial.secondValueIndex}}" value="{{math.secondValueIndex}}">
            <span class="input-group-btn">
              <button class="btn btn-default hint--right hint--rounded hint--bounce hint--info" type="button" data-hint="{{eqn_element[this.id].toolTipTwoIndex}}"><i class="icon-question-sign icon-large"></i></button>
            </span>
          </div>
          <span class="help-block">To check your equation, press render.
            <button type="button" class="btn btn-info btn-xs pull-right">render</button>
          </span>
        </div>
        <div class="spacer"></div>
        <button on-click="render" class="btn btn-default">Compute &raquo;</button>
    </form>
    </div>
   </div>
  </template>
  <script type="application/dart" src="equation_element.dart"></script>
</polymer-element>
