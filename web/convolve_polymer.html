<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Building Convo.lv with Polymer</title>
    <link rel="stylesheet" href="convolve_polymer.css">
  </head>
  <body>
    <h1>Building Convo.lv with Polymer</h1>

    <p>$$f(x) = 2 + 5x^{-1} - 3x^{-2} + 7x^{-3}$$</p>

    <!-- the empty {{}} means bind to the currently bound object itself -->
    <template id="tmpl" bind>
      <p>And the answer is: {{}}</p>
    </template>

    <script type="application/dart" src="convolve_polymer.dart"></script>
    <script src="packages/polymer/boot.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "all" } }
      });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
    </script>
    <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </body>
</html>
