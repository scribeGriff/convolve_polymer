<polymer-element name="equation-element">
  <template>
    <div class="border well">
      <p>Enter the numerator coefficients separated by commas:</p>
      <input type="text" placeholder="1, 2, 0, 3" value="{{math.numerator}}">
    </div>
    <div class="border well">
      <p>Enter the denominator coefficients separated by commas:</p>
      <input type="text" placeholder="4, 0, 6"value="{{math.denominator}}">
    </div>
    <div class="border well">
      <button on-click="render" class="btn btn-primary btn-lg">Compute &raquo;</button>
    </div>
  </template>
  <script type="application/dart" src="convolve_polymer.dart"></script>
</polymer-element>
