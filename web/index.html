<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Convo.lv with Polymer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/convolve_polymer.css">
    <link rel="import" href="elements/equation_element.html">
    <link rel="import" href="elements/navbar_element.html">
    <script src="packages/polymer/boot.js"></script>
    <script src="packages/browser/interop.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [["$","$"],["\\(","\\)"]]
        }
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
    </script>
  </head>
  <body>
    <script>
    //  Use a closure to hide the local variables from the
    //  global namespace
    (function () {
      var QUEUE = MathJax.Hub.queue;  // shorthand for the queue
      var math = null;                // the element jax for the math output.
      //  Get the element jax when MathJax has produced it.
      QUEUE.Push(function () {
        math = MathJax.Hub.getAllJax("MathOutput")[0];
      });
      //  The onchange event handler that typesets the
      //  math entered by the user
      //
      window.UpdateMath = function (TeX) {
        QUEUE.Push(["Text",math,"\\displaystyle{"+TeX+"}"]);
      }
    })();
    </script>
    <navbar-element></navbar-element>
    <div class="jumbotron">
      <div class="container">
        <h2>Building Convo.lv with Polymer</h2>
        <p>$$f(x) = 2 + 5x^{-1} - 3x^{-2} + 7x^{-3}$$</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
         <equation-element></equation-element>
       </div>
        <div id="results" class="col-lg-4">
          <div id="numerator"></div>
          <div id="denominator"></div>
          <div id="solution"></div>
        </div>
      </div>
    </div>
  </body>
</html>
